    <title>margin and padding</title>
    <style>
        .margin{
            width: 200px;
            height: 110px;
            background-color: aqua;
            border: 2px solid red;
            border-radius: 22px;
            padding: 12px;
        }
        *{
            margin: 2px 3px 4px 5px;
            padding: 2px 3px 2px 3px;
        }
    </style>
</head>
