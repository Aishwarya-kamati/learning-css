
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box border</title>
    <style>
        .cantainer{height: 400px;background-color: blue;
            padding: 13px;
            box-sizing: border-box;
            color: azure;

            width: 100%;


        }
        div{
            margin:22px;
            height: 10px;
            width: 10%;
            padding: 3px;
            background-color: aqua;
            box-sizing: content-box;
        }
    </style>
</head>
<body>
    <div class="cantainer">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, aperiam fugiat et voluptatibus molestiae distinctio, quo dolor, sequi ducimus quod eum iste!
    </div>
    <div>
        <p>i am using border boxing</p>
    </div>
    
</body>
</html>
